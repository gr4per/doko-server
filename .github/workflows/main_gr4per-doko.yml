# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gr4per-doko

on:
push:
branches:
- main
workflow_dispatch:

jobs:
build:
runs-on: 'ubuntu-latest'

steps:
- uses: actions/checkout@v2

- name: Set up Docker Buildx
uses: docker/setup-buildx-action@v1

- name: Log in to registry
uses: docker/login-action@v1
with:
registry: https://gr4per.azurecr.io/
username: ${{ secrets.AzureAppService_ContainerUsername_890cb873f81540b3833c5f401c6f5513 }}
password: ${{ secrets.AzureAppService_ContainerPassword_536e619921914138aea01b3f4561feb0 }}

- name: Build and push container image to registry
uses: docker/build-push-action@v2
with:
push: true
tags: ${{ secrets.AzureAppService_ContainerUsername_890cb873f81540b3833c5f401c6f5513 }}/gr4per/doko-server:latest:${{ github.sha }}
file: ./Dockerfile

deploy:
runs-on: ubuntu-latest
needs: build
environment:
name: 'production'
url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

steps:
- name: Deploy to Azure Web App
id: deploy-to-webapp
uses: azure/webapps-deploy@v2
with:
app-name: 'gr4per-doko'
slot-name: 'production'
publish-profile: ${{ secrets.AzureAppService_PublishProfile_d02733d3f4ae4bbabf0f1b69556ebb8d }}
images: 'gr4per.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_890cb873f81540b3833c5f401c6f5513 }}/gr4per/doko-server:latest:${{ github.sha }}'